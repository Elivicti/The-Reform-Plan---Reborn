 ap_tt_mysterious_revolution_technology_1:0"物理突破"
 ap_tt_mysterious_revolution_technology_1_desc:0"科学的发展永无止境，只要我们不停下来，未来的道路就会不断延伸。"
 tt_mysterious_revolution_technology_1:0"§Y解锁功能：§!物理突破\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增加§Y每月物理学§!§G+10%§!*5"

 ap_tt_mysterious_revolution_technology_2:0"社会理论"
 ap_tt_mysterious_revolution_technology_2_desc:0"完美的社会不是一潭死水，在矛盾中发展，在斗争中进步，这是保持社会活力的唯一道路。"
 tt_mysterious_revolution_technology_2:0"§Y解锁功能：§!社会理论\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增加§Y每月社会学§!§G+10%§!*5"

 ap_tt_mysterious_revolution_technology_3:0"工程攀升"
 ap_tt_mysterious_revolution_technology_3_desc:0"工程技术与社会生产紧密联系，人民对美好生活的需求决定了与之相关的技术的不断发展。"
 tt_mysterious_revolution_technology_3:0"§Y解锁功能：§!工程攀升\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增加§Y每月工程学§!§G+10%§!*5"

 ap_tt_mysterious_revolution_insight_1:0"破解之术"
 ap_tt_mysterious_revolution_insight_1_desc:0"我们的特工善于解开各种复杂的谜团，出入其他国家情报的迷宫对他们而言如同吃饭喝水般轻松。"
 tt_mysterious_revolution_insight_1:0"§Y解锁功能：§!破解之术\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增强§Y破译§!§G+5§!*5"

 ap_tt_mysterious_revolution_insight_2:0"隐匿之术"
 ap_tt_mysterious_revolution_insight_2_desc:0"我们是隐秘的幽灵，是无形的密谋，是其他国家情报人员的噩梦。"
 tt_mysterious_revolution_insight_2:0"§Y解锁功能：§!隐匿之术\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增强§Y加密§!§G+5§!*5"

 ap_tt_mysterious_revolution_insight_3:0"思维观察"
 ap_tt_mysterious_revolution_insight_3_desc:0"对一个物种进行全面的思想评估，能够更好的确立我们的外交立场。"
 tt_mysterious_revolution_insight_3:0"§Y解锁功能：§!思维观察\n非灭绝：在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增加§Y信任度上限§!§G+50§!*5\n灭绝：在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以..."

 ap_tt_mysterious_revolution_unknown_1:0"高维导航"
 ap_tt_mysterious_revolution_unknown_1_desc:0"...在古代文...发现...跃迁引...依靠§R<<数据缺失>>§!导航..."#秘密科考队在古代文物中发现了一种前人的跃迁引擎技术，他们能依靠高维空间的导航功能使得跃迁引擎的范围大幅增加。
 tt_mysterious_revolution_unknown_1:0"§R解锁功能：§!高维导航\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增加§Y跃迁引擎范围§!§G+20%§!*5"

 ap_tt_mysterious_revolution_unknown_2:0"时间扭曲"
 ap_tt_mysterious_revolution_unknown_2_desc:0"...在古代文...发现...§R时间扭...技术§!...幅减少...异常..."#秘密科考队在古代文物中发现了一种前人的局部时间扭曲的技术，能大幅减少因使用跃迁引擎导致的舰船异常状态时间。
 tt_mysterious_revolution_unknown_2:0"§R解锁功能：§!瞬时跃迁\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以减少§Y跃迁冷却时间§!§G-20%§!*5"

 ap_tt_mysterious_revolution_unknown_3:0"无垠星空"
 ap_tt_mysterious_revolution_unknown_3_desc:0"...记载着一种...打通与§R<<数据缺失>>§!...链接...承载..."#一些古代文物记载着一种神秘空间的存在，他们称之为高维空间，通过在星球上打通与高维空间的稳定链接，能大幅提升该星球的人口承载力。
 tt_mysterious_revolution_unknown_3:0"§R解锁功能：§!无限星空\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增加§Y最大区划数§!§G+2§!*5"

