 ap_tt_military_revolution_support_3:0"极效维护"
 ap_tt_military_revolution_support_3_desc:0"在工程学上的多次突破后，我们可以在船体结构中大量分布阿托（10^-18）尺度的微型机械，它们会不断为整个船体进行维护。"
